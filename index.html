<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Section Slide Animation</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 200vh;
            /* Scroll uchun joy */
        }

        .section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
        }

        #section-1 {
            left: 0;
            background-color: #F4F7FF;
            z-index: 1;
            /* Z-index pastroq */
        }
    </style>
</head>

<body>

    <header id="header" class="header flex items-center justify-between px-[30px] py-[3px]">
        <span class="header-address">Екатеринбург, улица Цвиллинга 4, офис 401</span>
        <div class="flex gap-[53px]">
            <span class="header-address">Info@alliance-geo.ru</span>
            <span class="header-address">+7 (999) 999-99-99</span>
        </div>
    </header>
    <div id="nav-wrapper" class="nav-wrapper">
        <a href="#">
            <img src="./src/assets/logo.svg" alt="" width="71" height="71">
        </a>
        <nav id="nav" class="nav"></nav>
    </div>

    <section id="section-1" class="section">
        <div class="box-1 box-1-content">единый поставщик услуг в сферах Инженерных изысканий и проектировнания
            промышленных обьектов
        </div>
        <div id="hero" class="hero-img">
            <img src="./src/assets/hero-img.png" alt="">
        </div>
        <div class="box-2">
            <img src="./src/assets/tags.svg" alt="">
        </div>
    </section>

    <section id="section-2" class="section">Section 2</section>

    <script>
        gsap.registerPlugin(ScrollTrigger)

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
            }
        })

        tl.to("#section-1", {
            x: "-100%",
            ease: "none",
        })

        tl.to("#section-2", {
            x: "-100%",
            ease: "none",
        }, "<")

        tl.to("#header", {
            y: "-100vw",
            ease: "none",
        }, "<")

        tl.to("#nav-wrapper", {
            y: "-10px",
            ease: "none",
        }, "<")

        tl.to("#nav", {
            backgroundColor: "#F4F7FF", // Background rangini o'zgartirish
        }, "<")

        tl.to("#hero", {
            x: "100vh",
            ease: "none",
        }, "<")

        gsap.to('.box-1', {
            x: '-50vw', // Ekran kengligi bo'yicha chapga siljitish
            y: '30vw',
            ease: "none", // Tekis harakat
            scrollTrigger: {
                trigger: 'body',
                start: "top top", // Sahifa tepasidan boshlanadi
                end: "bottom bottom", // Sahifa oxirigacha davom etadi
                scrub: 1, // Scroll bilan bog'liq ravon animatsiya, 1 soniya kechikish bilan
                pin: '.box-1', // Elementni scroll davomida fiksatsiya qilish
            }
        })

        gsap.to('.box-2', {
            y: '-250vw', // Ekran kengligi bo'yicha chapga siljitish
            ease: "none", // Tekis harakat
            scrollTrigger: {
                trigger: 'body',
                start: "top top", // Sahifa tepasidan boshlanadi
                end: "bottom bottom", // Sahifa oxirigacha davom etadi
                scrub: 1, // Scroll bilan bog'liq ravon animatsiya, 1 soniya kechikish bilan
                pin: '.box-2', // Elementni scroll davomida fiksatsiya qilish
            }
        })
    </script>
    <script src="./src/js/gsap.js"></script>
</body>

</html>
